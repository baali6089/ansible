- name: convert dictionary into item/list
  hosts: web
  vars:
    my_dict:
      course: devops
      trainer: harish
      duration: 120hr
  tasks:
  - name: before convert
    ansible.builtin.debug:
      msg: "before convert: {{ my_dict }}" 

  - name: after convert
    ansible.builtin.debug:
      msg: "after convert: {{ my_dict | dict2items }}"       


 